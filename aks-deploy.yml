apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: ns-dev-aks-demo-java-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: webapp
        image: crwebdemo.azurecr.io/webapp:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080
        env:
        - name: server.port
          value: 8080
      imagePullSecrets:
      - name: secret-docker-image
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: ns-dev-aks-demo-java-webapp
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: webapp